<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
            
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    
    <!-- ***** signUp2 section Start ***** -->
    
    
        <section class="section-style signUp2-section sign-section p-3-3">
    
            <div class="container">
            
                <div class="signUp2-container sign-container">
                
                    <div class="row align-items-lg-center">
                    
                        <div class="col-lg-6">
                        
                            <div class="signUp2-img container-img">
                            
                                <img class="img-fluid" src="img/list%203.svg">
                            
                            </div>
                        
                        </div>
                        <div class="col-lg-6">
                        
                            <div class="signUp2-box sign-box">
                            
                                <h1 class="main-title1 box-title">Signing up Now .</h1>
                                <form class="signUp2-form" action="#">
                                
                                    <div class="mb-3">
                                        
                                        <label for="" class="form-label">First Name</label>
                                        <input type="text" class="form-control" placeholder="First name">
                                    
                                    </div>
                                    <div class="mb-3">
                                        
                                        <label for="" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Last Name">
                                    
                                    </div>
                                    <div class="mb-3">
                                        
                                        <label for="" class="form-label">Email address</label>
                                        <input type="email" class="form-control" placeholder="Email address">
                                    
                                    </div>
                                    <div class="mb-3">
                                        
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Password">
                                        <p class="form-notes">
                                        
                                            The password must be at least 8 characters long and contain at least 1 character from each of the following categories:upppercase characters (A-Z), lowercase characters (a-z), digits (0-9) and special characters (~!@#$%^&*_-+=`|\(){}[]:;"',.?/)
                                        
                                        </p>
                                    
                                    </div>
                                    
                                    
                                    <div class="mb-3">
                                        
                                        <label for="" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" placeholder="Confirm Password">
                                    
                                    </div>
                                    <div class="form-btn">
                                    
                                        <button type="submit" class="next-btn btn-style ">Sign Up</button>
                                    
                                    </div>
                                    
                                     
                                        
                                </form>
                                
                            </div>
                        
                        </div>
                        
                        
                    </div>
                
                </div>
            
            </div>
    
        </section>
    
    
    <!-- ***** signUp2 section End ***** -->
    
    
    
    
    
    <!-- jquery 3.5.1   -->
    <script src="js/jquery-3.5.1.min.js"></script>
    
     <!-- bootstrap v5.2  -->
    <script src="js/bootstrap.bundle.min.js"></script>
     
    <!-- matchHeight jquery plugin   -->
    <script src="js/jquery.matchHeight-min.js"></script>
          
    <!-- main style js   -->
    <script src="js/main.js"></script>
   
    
    
</body>

</html>
