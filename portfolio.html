<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    
    <!-- ***** portfolio-section Start  ***** -->
    
        <section class="section-style portfolio-section portfolio-section p-3-3 wave-section">
    
            <div class="container">
            
                <div class="portfolio-container">
                
                    <div class="row">
                    
                        <div class="col-12">
                        
                            <div class="create-portfolio-wrap portfolio-wrap">
                            
                                <div class="create-portfolio-head ">
                                
                                    <div class="head-title">Portfolio</div>
                                    
                                    <a class="head-btn share-btn btn-style small-p" href="create-portfolio.html">
                                        
                                            <span>                                        
                                                <i class="fa-solid fa-folder-plus"></i>
                                        
                                            </span>
                                            Create  portfolio
                                        </a>
                                    
                                    
                                </div>
                                
                            </div>
                        
                        </div>
                        <div class="col-12">
                        
                            <div class="portfolio-area">
                            
                                <div class="empty-area">No files found</div>
                                <div class="full-area d-none">
                                
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.pdf</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.zip</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.rar</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.cv</div>
                                    
                                    </div>
                                    
                                
                                </div>
                            </div>
                        
                        </div>
                    
                    </div>
                   
                </div>
            
            </div>
                
            <img  class="img-fluid wave-vector d-none" src="img/wave-left.svg">
        </section>
    
    
    <!-- ***** mentor-dashboard End  ***** -->
    
    
     <!-- ***** portfolio-section Start  ***** -->
    
        <h1 style="font-size: 40px;text-align: center"> when portfolio full</h1>
        <section class="section-style portfolio-section portfolio-section p-3-3 wave-section">
    
            <div class="container">
            
                <div class="portfolio-container">
                
                    <div class="row">
                    
                        <div class="col-12">
                        
                            <div class="create-portfolio-wrap portfolio-wrap">
                            
                                <div class="create-portfolio-head ">
                                
                                    <div class="head-title">Portfolio</div>
                                    
                                    <a class="head-btn share-btn btn-style small-p" href="create-portfolio.html">
                                        
                                            <span>                                        
                                                <i class="fa-solid fa-folder-plus"></i>
                                        
                                            </span>
                                            Create  portfolio
                                        </a>
                                    
                                    
                                </div>
                                
                            </div>
                        
                        </div>
                        <div class="col-12">
                        
                            <div class="portfolio-area">
                            
                                <div class="empty-area d-none">No files found</div>
                                <div class="full-area">
                                
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.pdf</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.zip</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.rar</div>
                                    
                                    </div>
                                    <div class="portfolio-item">
                                    
                                        <div class="portfolio-veiw">portfolio1.cv</div>
                                    
                                    </div>
                                    
                                
                                </div>
                            </div>
                        
                        </div>
                    
                    </div>
                   
                </div>
            
            </div>
                
            <img  class="img-fluid wave-vector d-none" src="img/wave-left.svg">
