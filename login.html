<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
            
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    
    <!-- ***** login section Start ***** -->
    
    
        <section class="section-style login-section p-3-3">
    
            <div class="container">
            
                <div class="login-container sign-container">
                
                    <div class="row align-items-lg-center">
                    
                        <div class="col-lg-6">
                        
                            <div class="login-img container-img">
                            
                                <img class="img-fluid" src="img/user%20profile%202.svg" alt="userProfile">
                            
                            </div>
                        
                        </div>
                        <div class="col-lg-6">
                        
                            <div class="login-box sign-box">
                            
                                <h1 class="main-title1 box-title">Member login</h1>
                                <form class="login-form" action="#">
                                
                                    <div class="form-group">
                                        <label for="" class="form-label">Username</label>
                                        <input type="text" class="form-control" placeholder="Type your username">
                                    
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" class="form-control" placeholder="Type your password">
                                    
                                    </div>
                                    
                                    <div class="form-btn">
                                    
                                        <button type="submit" class="submit-btn btn-style">Log in</button>
                                    
                                    </div>
                                    
                                    
                                </form>
                                <div class="box-footer text-center">
                                
                                    <div class="box-links forgot-link">
                                
                                        <a class="box-link " href="#">Forgot Username/Password?</a>
                                
                                    </div>
                                    <div class="box-links sign-up-link">
                                        
                                        <span>Not a member yet?</span>
                                        <a class="box-link " href="sign-up.html">

                                             Sign-Up here

                                        </a>

                                    </div>

                                
                                </div>
                            </div>
                        
                        </div>
                    </div>
                
                </div>
            
            </div>
    
        </section>
    
    
    <!-- ***** login section End ***** -->
    
    
    
    
    
    <!-- jquery 3.5.1   -->
    <script src="js/jquery-3.5.1.min.js"></script>
    
     <!-- bootstrap v5.2  -->
    <script src="js/bootstrap.bundle.min.js"></script>
     
    <!-- matchHeight jquery plugin   -->
    <script src="js/jquery.matchHeight-min.js"></script>
          
    <!-- main style js   -->
    <script src="js/main.js"></script>
   
    
    
</body>

</html>
