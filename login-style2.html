<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
            
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    <div class="custom-header">
    
        <div class="container h-100">
        
            <div class="logo">
            
                <a class="d-block" href="index.html">
                
                    <!--- we need logo with good white color here -->
                    
                    <img class="img-fluid" src="img/logo-white.png">
                    
                </a>
            
            </div>
        
        </div>
    
    </div>
    
    
    <div class="page-container login-style-2">
        
        <!-- ***** login section Start ***** -->
    
        <section class="section-style login-section sign-section p-3-3 ">

                <div class="container">

                    <div class="login-container signUp-social-container sign-container bg-gray container-max" style="max-width: 1040px;margin: auto">

                        <div class="row align-items-lg-center">

                            <div class="col-lg-7 mx-auto">

                                <div class="login-box sign-box form-check-small form-centered-check">

                                    <h1 class="main-title1 box-title text-center">Sign In</h1>

                                    <div class="social-ways">

                                        <div class="social-item linkedIn-item">

                                            <a class="item-btn " href="#">

                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M100.28 448H7.4V148.9h92.88zM53.79 108.1C24.09 108.1 0 83.5 0 53.8a53.79 53.79 0 0 1 107.58 0c0 29.7-24.1 54.3-53.79 54.3zM447.9 448h-92.68V302.4c0-34.7-.7-79.2-48.29-79.2-48.29 0-55.69 37.7-55.69 76.7V448h-92.78V148.9h89.08v40.8h1.3c12.4-23.5 42.69-48.3 87.88-48.3 94 0 111.28 61.9 111.28 142.3V448z"/></svg> 
                                                <span>Sign in with LinkedIn</span>
                                            </a>

                                        </div>
                                        <div class="social-item facebook-item">

                                            <a class="item-btn " href="#">

                                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M279.14 288l14.22-92.66h-88.91v-60.13c0-25.35 12.42-50.06 52.24-50.06h40.42V6.26S260.43 0 225.36 0c-73.22 0-121.08 44.38-121.08 124.72v70.62H22.89V288h81.39v224h100.17V288z"/></svg>
                                                <span>Sign in with Facebook</span>
                                            </a>

                                        </div>

                                        <div class="social-item google-item">

                                            <a class="item-btn " href="#">

                                                <img class="img-fluid" src="img/Google__G.png">
                                                <span>Sign in with Google</span>
                                            </a>

                                        </div>

                                        <div class="social-item or-item">

                                            <div class="item-btn "><p>OR</p></div>
                                        </div>


                                    </div>

                                    <form class="login-form" action="#">

                                        <div class="mb-3">
                                            <label for="" class="form-label">Username</label>
                                            <input type="text" class="form-control" placeholder="Type your username">

                                        </div>

                                        <div class="mb-3">
                                            <label for="" class="form-label">Password</label>
                                            <input type="password" class="form-control" placeholder="Type your password">

                                        </div>

                                        <div class="mb-3">

                                            <div class="form-check">
                                              <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                              <label class="form-check-label" for="inlineFormCheck">
                                                Remember me
                                              </label>
                                            </div>

                                        </div>


                                        <div class="mb-3">

                                            <button type="submit" class="submit-btn btn-style">Log in</button>

                                        </div>


                                    </form>

                                    <div class="box-footer text-center">

                                        <div class="box-links forgot-link">

                                            <a class="box-link " href="forget-login.html">Forgot Username/Password?</a>

                                        </div>
                                        <div class="box-links sign-up-link">

                                            <span>Not a member yet?</span>
                                            <a class="box-link " href="sign-up.html">

                                                 Sign-Up here

                                            </a>

                                        </div>


                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>

                </div>

            </section>

        <!-- ***** login section End ***** -->
        
    </div>
    
    
    
    
    <!-- jquery 3.5.1   -->
    <script src="js/jquery-3.5.1.min.js"></script>
    
     <!-- bootstrap v5.2  -->
    <script src="js/bootstrap.bundle.min.js"></script>
     
    <!-- matchHeight jquery plugin   -->
    <script src="js/jquery.matchHeight-min.js"></script>
          
    <!-- main style js   -->
    <script src="js/main.js"></script>
   
    
    
</body>

</html>
