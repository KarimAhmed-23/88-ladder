<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
        
    <link rel="stylesheet" type="text/css" href="css/select2.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    
    <!-- ***** mentor-details-section Start ***** -->
    
    
        <section class="section-style wizerd-section mentor-details-section p-3-3 wave-section">
    
            <div class="container">
            
                <div class="details-tabs-container">
                
                    <div class="wizerd-tabs">
                    
                        <button class="tab-item tab-btn title-22-18 active  " type="button" data-target="mentor_personal_details">
                        
                            <span class="tab-num marign-span">
                                
                                1
                                
                                

                            </span>
                            <span class="tab-done marign-span"><i class="fa-solid fa-check"></i></span>
                            <span class="tab-text">
                            
                                Personal Information
                            </span>
                            
                        </button>
                        <button class="tab-item tab-btn title-22-18  " type="button" data-target="mentor_experience">
                        
                            <span class="tab-num marign-span">2</span>
                            <span class="tab-done marign-span"><i class="fa-solid fa-check"></i></span>
                            <span class="tab-text">
                            
                                 Experience
                            </span>
                            
                        </button>
                        <button class="tab-item tab-btn title-22-18   " type="button" data-target="mentorship_preferences">
                        
                            <span class="tab-num marign-span">3</span>
                            <span class="tab-done marign-span"><i class="fa-solid fa-check"></i></span>
                            <span class="tab-text">
                            
                               Mentorship Preferences
                                
                            </span>
                            
                        </button>
                    
                    </div>
                    <div class="tabs-content-container">
                    
                        <div class="details-item tab-content personal-details-tab active  " id="mentor_personal_details">
                        
                            <div class="form-wrap">
                            
                                <form class="personal-details-form" action="#">
                                
                                    <div class="row">
                                    
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Add Photo(jpg & png)</label>
                                                <div class="photo-upload-wrap">
                                            
                                                    <div class="upload-area title-18-16">

                                                        <div class="upload-text">Drag & Drop files here to upload</div>

                                                        <label for="upload_input" class="upload-btn" type="button">Browse files</label>

                                                        <input type="file" id="upload_input" hidden>

                                                    </div>

                                                </div>   
                                            
                                            </div>
                                            
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">First Name</label>
                                                <input type="text" class="form-control" placeholder="Jane">

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Last Name</label>
                                                <input type="text" class="form-control" placeholder="Doe">

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Email address</label>
                                                <input type="email" class="form-control" placeholder="Jane">

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group date-input datepicker">
                                            
                                                <label for="" class="form-label">Birthday </label>
                                                <input type="text" class="form-control">

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Nationality</label>
                                                <select class="form-select" aria-label="Nationality">
                                                  <option selected>German</option>
                                                  <option value="1">One</option>
                                                  <option value="2">Two</option>
                                                  <option value="3">Three</option>
                                                </select>

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Primary Citizenship</label>
                                                <select class="form-select" aria-label="Primary-Citizenship">
                                                  <option selected>German</option>
                                                  <option value="1">One</option>
                                                  <option value="2">Two</option>
                                                  <option value="3">Three</option>
                                                </select>

                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group select2_style select2_multiple">
                                            
                                                <label for="" class="form-label">Language Spoken</label>
                                                <select class="form-select" aria-label="Language-Spoken" multiple>
                                                  <option value="1">German</option>
                                                  <option value="2">English</option>
                                                  <option value="3">Arabic</option>
                                                </select>
                                                    
                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Gender</label>
                                                <select class="form-select" aria-label="Gender">
                                                    
                                                  <option selected>male</option>
                                                  <option value="1">famale</option>
                                                 
                                                </select>
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">I am </label>
                                                <select class="form-select" aria-label="">
                                                        
                                                  <option value="1">SDG 1</option>
                                                  <option value="2">SDG 2</option>
                                                  <option value="3">SDG 3</option>
                                                  <option value="4">SDG 4</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        <div class="col-md-6">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">Years of experience </label>
                                                <input type="number" class="form-control" placeholder="Enter experience" inputmode="tel">

                                            </div>
                                        
                                        </div>
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">
                                                
                                                    My story (A brief summary about you to help others know who you 
                                                    are and your achievements)
                                                
                                                </label>
                                                <textarea class="form-control" placeholder=""></textarea>
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-12">
                                        
                                            <div class="wizerd-btn-wrap">
                                            
                                                <button class="wizerd-btn wizerd-next-btn btn-style" type="submit">Continue </button>
                                            
                                            </div>
                                        
                                        </div>
                                        
                                    </div>
                                
                                </form>
                            
                            </div>
                        
                        </div>
                        
                        <div class="details-item tab-content experience-tab  " id="mentor_experience">
                        
                             <div class="form-wrap custom-container">
                            
                                <form class="academic-professionals-form" action="#">
                                
                                    <div class="row">
                                    
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">I want to </label>
                                                <select class="form-select" aria-label="">
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-12">
                                        
                                            <div class="form-group select2_style select2_multiple">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I have attended the following schools (you can choose more than one
                                                    or add if you do not find your school)
                                                
                                                </label>
                                                <select class="form-select" aria-label="" multiple>
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        <div class="col-12">
                                        
                                            <div class="form-group select2_style select2_multiple">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I have worked for the following companies (you can choose more than one)
                                                
                                                </label>
                                                <select class="form-select" aria-label="" multiple>
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I care about the following issues
                                                
                                                </label>
                                                <select class="form-select" aria-label="">
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I have the following hobbies
                                                
                                                </label>
                                                <select class="form-select" aria-label="">
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        <div class="col-12">
                                        
                                            <div class="form-group">
                                            
                                                <label for="" class="form-label">
                                                
                                                    Upload CV
                                                
                                                </label>
                                                <div class="upload-cv-wrap">
                                                
                                                    <button type="button" class="fileup-btn">
                                                    
                                                        <input type="file" name="file" id="upload_cv" accept="application/pdf" required="" aria-required="true" class="valid" aria-invalid="false">
                                                    
                                                       <span class="upload-text title-18-16">Choose file</span>
                                                       <span class="file-name title-18-16" id="file_name">No file chosen</span>
                                                    
                                                    </button>
                                                
                                                </div>
                                                
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-12">
                                        
                                            <div class="wizerd-btn-wrap">
                                            
                                                <button class="wizerd-btn wizerd-next-btn btn-style" type="submit">Continue </button>
                                            
                                            </div>
                                        
                                        </div>
                                        
                                        
                                    </div>
                                </form>
                            
                            </div>
                        
                        
                        </div>
                        
                        <div class="details-item tab-content mentorship-preferences-tab " id="mentorship_preferences">
                        
                            <div class="form-wrap">
                            
                                <form class="academic-professionals-form" action="#">
                                
                                    <div class="row">
                                    
                                        <div class="col-12">
                                        
                                            <div class="form-group select2_style select2_multiple">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I can mentor in the following areas (you can choose more than one)
                                                
                                                </label>
                                                <select class="form-select" aria-label="" multiple>
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        <div class="col-12">
                                        
                                            <div class="form-group select2_style select2_multiple">
                                            
                                                <label for="" class="form-label">
                                                
                                                    I need a mentor in the following areas (you can choose more than one)
                                                
                                                </label>
                                                <select class="form-select" aria-label="" multiple>
                                                        
                                                  <option value="1">Select One</option>
                                                  <option value="2">Select One</option>
                                                  <option value="3">Select One</option>
                                                    
                                                    
                                                   
                                                </select>
                                            </div>
                                        
                                        </div>
                                        
                                        <div class="col-12">
                                        
                                            <div class="wizerd-btn-wrap">
                                            
                                                <button class="wizerd-btn wizerd-next-btn btn-style " type="submit">Finish </button>
                                            
                                            </div>
                                        
                                        </div>
                                        
                                    </div>
                                </form>
                            
                            </div>
                        
                        
                        </div>
                        
                        
                    
                    </div>  
                </div>
            
            </div>
                
            <img  class="img-fluid wave-vector d-none" src="img/wave-left.svg">
        </section>
    
    
    <!-- ***** mentee-personal-details-section End ***** -->
    
    
    
    
    
    <!-- jquery 3.5.1   -->
    <script src="js/jquery-3.5.1.min.js"></script>
    
     <!-- bootstrap v5.2  -->
    <script src="js/bootstrap.bundle.min.js"></script>
     
    <!-- matchHeight jquery plugin   -->
    <script src="js/jquery.matchHeight-min.js"></script>
    
    <!-- select2 plugin   -->
    <script src="js/select2.min.js"></script>
    
    
    <!-- bootstrap-datepicker js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
          
    <!-- main style js   -->
    <script src="js/main.js"></script>
   
    <script>
    
        $('.select2_multiple select').select2();
        $(function () {
        $(".datepicker input").datepicker({ 
                autoclose: true,
                todayHighlight: false,
                orientation: 'left bottom'
          })
        });
    
    </script>
    
    
</body>

</html>
