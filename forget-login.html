<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no">
    
    <meta name="theme-color" content="#98A59B">

    <title>8B Ladder</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    
    <link rel="icon" href="img/" sizes="16x16 32x32 48x48 64x64">
            
    <link rel="stylesheet" type="text/css" href="css/main.css">
        
    
  
</head>

<body>
    
    

    
    
    <!-- ***** forget-login section Start ***** -->
    
    
        <section class="section-style forget-login-section sign-section p-3-3">
    
            <div class="container">
            
                <div class="forget-login-container sign-container">
                
                    <div class="row align-items-lg-center">
                    
                        <div class="col-lg-6">
                        
                            <div class="login-img container-img">
                            
                                <img class="img-fluid" src="img/forgot%20password%201.svg">
                            
                            </div>
                        
                        </div>
                        
                        
                        <div class="col-lg-6">
                        
                            <div class="forget-login-box sign-box">
                            
                                <h1 class="main-title1 box-title">Forgot Password?</h1>
                                <div class="forget-login-wrap">
                                
                                    <p class="forget-login-text">
                                    
                                        Please enter your email below
                                    
                                    </p>
                                    <form class="forget-login-form" action="#">
                                    
                                        <div class="mb-3">
                                        
                                            <input type="email" class="form-control" placeholder="Enter your email">
                                        
                                        </div>
                                        <button type="submit" class="submit-btn btn-style">Send</button>
                                    </form>
                                    <div class="forget-banner d-none d-lg-flex">
                                    
                                        <img class="img-fluid" src="img/forgot%20%202.svg">
                                    
                                    </div>
                                
                                </div>    
                            
                            </div>
                        
                        </div>
                        
                    
                    </div>
                
                </div>
                
            </div>
    
        </section>
    
    
    <!-- ***** forget-login section End ***** -->
    
    
    
    
    
    <!-- jquery 3.5.1   -->
    <script src="js/jquery-3.5.1.min.js"></script>
    
     <!-- bootstrap v5.2  -->
    <script src="js/bootstrap.bundle.min.js"></script>
     
    <!-- matchHeight jquery plugin   -->
    <script src="js/jquery.matchHeight-min.js"></script>
          
    <!-- main style js   -->
    <script src="js/main.js"></script>
   
    
    
</body>

</html>
